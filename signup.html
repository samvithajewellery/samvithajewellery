<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Samvitha Jewellers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-wrapper">

<!-- HEADER -->
<header class="header">
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="logo">
    <img src="Samvitha Logo PNG.png" alt="Samvitha Jewellers Logo" class="logo-img">
    SAMVITHA JEWELLERS
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#">Products</a>
    <a href="cart.html">Cart</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<!-- SIGN UP FORM -->
<main class="main-content">
  <section class="signup-section">
    <div class="signup-logo">
      <img src="Samvitha Logo PNG.png" alt="Samvitha Jewellers Logo" class="signup-logo-img">
    </div>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signup-options">
      <p>Or continue with:</p>
      <button id="continuePhone">Continue with Phone</button>
      <button id="continueGmail">Continue with Gmail</button>
    </div>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>
</main>

<!-- FOOTER -->
<footer class="footer">
  © 2025 Samvitha Jewellers. Designed by Tharun
</footer>

<script src="script.js"></script>
</body>
</html>
